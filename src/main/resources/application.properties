spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/secureid?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
server.port=${PORT:8080}
spring.application.name=Blockchain
springdoc.swagger-ui.path=/swagger-ui.html

# Quartz con base de datos
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.job-store.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate

# Scheduler
spring.quartz.scheduler.instanceName=NotificationScheduler
spring.quartz.threadPool.threadCount=5
